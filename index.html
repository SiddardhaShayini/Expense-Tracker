<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <ul class="menu">
                <li><a href="#" id="history-link">History</a></li>
                <li>
                    <select id="currency-select" class="currency-dropdown">
                        <option value="USD">$ - USD</option>
                        <option value="EUR">€ - EUR</option>
                        <option value="GBP">£ - GBP</option>
                        <option value="INR">₹ - INR</option>
                    </select>
                </li>
                <li><button id="toggle-mode">Light Mode</button></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="balance">
            <h2>Your Balance</h2>
            <p id="balance">$0.00</p>
        </div>
        <div class="summary">
            <div>
                <h3>Income</h3>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h3>Expense</h3>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>
        <div class="history" id="history-section">
            <h3>History</h3>
            <ul id="list" class="list">
                <!-- List items will be added here dynamically -->
            </ul>
        </div>
        <div class="add-transaction">
            <h3>Add New Transaction</h3>
            <div class="add-options">
                <button id="add-income" class="btn">+ Add Income</button>
                <button id="add-expense" class="btn">- Add Expense</button>
            </div>
            <form id="form" style="display:none;">
                <div class="form-control">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description...">
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount...">
                </div>
                <button class="btn">Add Transaction</button>
            </form>
        </div>
    </div>
    <footer>
        <p>"Keep track of your money, and it will take care of you."</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
